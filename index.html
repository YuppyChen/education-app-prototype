<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习助手App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            position: relative;
            border: 10px solid #1a1a1a;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-label {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">学习助手App原型展示</h1>
    </header>

    <div class="prototype-container">
        <!-- 登录页 -->
        <div class="prototype-item">
            <div class="phone-frame">
                <iframe src="pages/login.html" title="登录页"></iframe>
            </div>
            <div class="prototype-label">登录页</div>
        </div>

        <!-- 首页 -->
        <div class="prototype-item">
            <div class="phone-frame">
                <iframe src="pages/home.html" title="首页"></iframe>
            </div>
            <div class="prototype-label">首页</div>
        </div>

        <!-- 拍照解题页 -->
        <div class="prototype-item">
            <div class="phone-frame">
                <iframe src="pages/photo-solve.html" title="拍照解题页"></iframe>
            </div>
            <div class="prototype-label">拍照解题页</div>
        </div>

        <!-- 学科分类页 -->
        <div class="prototype-item">
            <div class="phone-frame">
                <iframe src="pages/subjects.html" title="学科分类页"></iframe>
            </div>
            <div class="prototype-label">学科分类页</div>
        </div>

        <!-- 题库页 -->
        <div class="prototype-item">
            <div class="phone-frame">
                <iframe src="pages/question-bank.html" title="题库页"></iframe>
            </div>
            <div class="prototype-label">题库页</div>
        </div>

        <!-- 错题本页 -->
        <div class="prototype-item">
            <div class="phone-frame">
                <iframe src="pages/wrong-questions.html" title="错题本页"></iframe>
            </div>
            <div class="prototype-label">错题本页</div>
        </div>

        <!-- 学习计划页 -->
        <div class="prototype-item">
            <div class="phone-frame">
                <iframe src="pages/study-plan.html" title="学习计划页"></iframe>
            </div>
            <div class="prototype-label">学习计划页</div>
        </div>

        <!-- 在线辅导页 -->
        <div class="prototype-item">
            <div class="phone-frame">
                <iframe src="pages/online-tutoring.html" title="在线辅导页"></iframe>
            </div>
            <div class="prototype-label">在线辅导页</div>
        </div>

        <!-- 社区页 -->
        <div class="prototype-item">
            <div class="phone-frame">
                <iframe src="pages/community.html" title="社区页"></iframe>
            </div>
            <div class="prototype-label">社区页</div>
        </div>

        <!-- 个人中心页 -->
        <div class="prototype-item">
            <div class="phone-frame">
                <iframe src="pages/profile.html" title="个人中心页"></iframe>
            </div>
            <div class="prototype-label">个人中心页</div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
